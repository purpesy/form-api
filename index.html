<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Endereço (CEP + Nominatim)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Consulta Endereço (CEP + Nominatim)</h2>

    <input type="text" placeholder="Digite o CEP (ex: 08010-090)" id="cep">
    <button class="btn" onclick="buscarCep()">Buscar CEP</button>

    <input type="text" placeholder="Logradouro" id="logradouro" readonly>
    <input type="text" placeholder="Digite o número" id="num">
    <input type="text" placeholder="Bairro" id="bairro" readonly>
    <input type="text" placeholder="Cidade" id="cidade" readonly>
    <input type="text" placeholder="UF" id="uf" readonly>

    <button class="btn" onclick="buscarCoord()">Buscar Coordenadas</button>

    <div class="resultado" id="resultado"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
